<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/parkminseo/css/style_member.css" >
</head>
<body>      

    <h1>회원가입</h1>
  <form action="" id="member">
    <fieldset>
        <label for="userID"><b>ID</b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
 <!--     <form name="login" action="index.html" method="post"> -->   
        <input type="text" name="user_ID" placeholder="ID 입력" >&nbsp;&nbsp;
        <input type="button" name="user_IDcheck" value="ID 확인">
        <br><br>

        <label for="userPW1"><b>비밀번호</b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="password" name="user_PW1" placeholder="123456"><br><br>
        <label for="userPW2"><b>비밀번호 재확인</b>&nbsp;&nbsp;&nbsp; <input type="password" name="user_PW2" placeholder="123456">&nbsp;&nbsp;
        <input type="button" name="user_PWcheck" value="비밀번호 재확인">
        <br><br>

        <label for="userName"><b>이름</b></label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="user_name" value=""> 
        <br><br>

        <label for="userBrith"><b>생년월일</b></label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <select name="year">
            <option value="">-- 선택 --</option>  
            <option value="1995">1992</option>
            <option value="1995">1993</option>
            <option value="1995">1994</option>  
            <option value="1995">1995</option>
            <option value="1996">1996</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="1995">2001</option>
        </select>
        <select name="month">
            <option value="">-- 선택 --</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <select name="day">
            <option value="">-- 선택 --</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select>
        <br><br>
        
      <label for="gender"><b>성별</b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <label for="man">남자</label>
      <input type="radio" name="gender" value="m" id="man">
      <label for="woman">여자</label>
      <input type="radio" name="gender" value="m" id="woman">
      <br><br>

      <label for="user_email"><b>이메일</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="email" name="user_email" placeholder="email@gmail.com"></label>
      <br><br>

      <label for="user_phone"><b>휴대전화</b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" name="user_phone" placeholder="010-****-****">&nbsp;&nbsp;
      <input type="button" name="certification" value="인증번호 받기">
      <br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" name="certification" placeholder="인증번호를 입력하세요">&nbsp;&nbsp;
      <input type="button" name="certification" value="확인"><br><br>

      <label for="think"><b>관심분야</b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <label for="IoT">IoT<input type="checkbox" name="check" value="hobby1"></label>
      <label for="security">보안<input type="checkbox" name="check" value="hobby2"></label>
      <label for="web">웹<input type="checkbox" name="check" value="hobby3"></label>
      <label for="server">서버<input type="checkbox" name="check" value="hobby4"></label>
      <label for="back">백엔드<input type="checkbox" name="check" value="hobby5"></label>
      <label for="front">프론트엔드<input type="checkbox" name="check" value="hobby6"></label>
      <label for="ai">인공지능<input type="checkbox" name="check" value="hobby7"></label>
      <br><br>

      <label for="photo"><b>인증 사진</b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="file" name="" value="">
      <br><br><br>

      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button type="summit">가입</button>
      <button type="reset">가입취소</button>
    
    </fieldset>

    <br><br><br><br>
    <h2><a href="/parkminseo/index.html"><img id="home" src="/parkminseo/images/home.png" alt="홈페이지로 돌아가기">홈페이지로 돌아가기</a></h2>

  </form>

  
</body>
</html>
